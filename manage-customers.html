<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Customers</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtext {
            color: #888;
            font-size: 15px;
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #2980b9;
        }

        .clickable {
            color: #2980b9;
            text-decoration: underline;
            cursor: pointer;
        }

        .clickable:hover {
            color: #1a6fa2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer List</h2>
    <div class="subtext">Click a customer's name to view their order history.</div>

    <table>
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Registered At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td>
                <a th:href="@{/admin/users/{id}/orders(id=${customer.id})}" class="clickable"
                   th:text="${customer.fullName}">Name</a>
            </td>
            <td th:text="${customer.email}">Email</td>
            <td th:text="${#temporals.format(customer.createdAt, 'dd MMM yyyy HH:mm')}">Date</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn-back">â¬… Back to Dashboard</a>
</div>

</body>
</html>
