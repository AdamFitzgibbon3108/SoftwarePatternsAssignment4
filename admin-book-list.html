<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Books</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-edit {
            background-color: #f39c12;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-add {
            background-color: #3498db;
            color: white;
            margin-bottom: 15px;
        }

        .btn-back {
            background-color: #2ecc71;
            color: white;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .footer-actions {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Manage Books</h2>

    <div th:if="${success}" class="success-message" th:text="${success}"></div>

    <a th:href="@{/admin/books/new}" class="btn btn-add">‚ûï Add New Book</a>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.publisher}">Publisher</td>
            <td th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">0.00</td>
            <td th:text="${book.category}">Category</td>
            <td th:text="${book.stock}">0</td>
            <td class="action-buttons">
                <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="btn btn-edit">‚úèÔ∏è Edit</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this book?');">üóë Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="footer-actions">
        <a th:href="@{/admin/dashboard}" class="btn btn-back">‚¨Ö Back to Dashboard</a>
    </div>
</div>

</body>
</html>
