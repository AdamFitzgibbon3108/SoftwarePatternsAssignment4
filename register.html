<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #222;
        }

        .error {
            text-align: center;
            color: red;
            margin-bottom: 15px;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" th:field="*{fullName}" required />

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" required />

        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}" required />

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required />

        <label for="shippingAddress">Shipping Address</label>
        <input type="text" id="shippingAddress" th:field="*{shippingAddress}" required />

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" maxlength="16" placeholder="1234 5678 9012 3456" required />

        <label for="cardType">Card Type</label>
        <select id="cardType" th:field="*{cardType}" required>
            <option value="">-- Select --</option>
            <option value="VISA">Visa</option>
            <option value="MASTERCARD">MasterCard</option>
            <option value="AMEX">American Express</option>
            <option value="DISCOVER">Discover</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}" class="login-link">Already have an account? Login here</a>
</div>

</body>
</html>
