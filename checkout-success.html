<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Successful</title>
</head>
<body>

<h2>Thank you for your order!</h2>

<p>Your order has been successfully placed.</p>

<p><strong>Order Date:</strong> 
   <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
</p>

<p><strong>Total Amount:</strong> 
   $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span>
</p>

<h3>Order Details:</h3>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
    </tr>
    <tr th:each="item : ${order.items}">
        <td th:text="${item.book.title}"></td>
        <td th:text="${item.quantity}"></td>
        <td>$<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span></td>
        <td>$<span th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></span></td>
    </tr>
</table>

<p><a th:href="@{/books}"><button>Continue Shopping</button></a></p>
<p><a th:href="@{/dashboard}"><button>Go to Dashboard</button></a></p>

</body>
</html>
