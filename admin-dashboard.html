<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background-color: #ecf0f1;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 10px;
            min-width: 160px;
        }

        .stat-label {
            font-weight: bold;
            color: #555;
        }

        .stat-value {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 5px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 14px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .logout {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome Admin</h2>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Total Books</div>
            <div class="stat-value" th:text="${totalBooks}">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Total Users</div>
            <div class="stat-value" th:text="${totalUsers}">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Total Orders</div>
            <div class="stat-value" th:text="${totalOrders}">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Total Revenue</div>
            <div class="stat-value" th:text="'€' + ${#numbers.formatDecimal(totalRevenue, 1, 2)}">€0.00</div>
        </div>
    </div>

    <a th:href="@{/admin/books}" class="btn"> Manage Books</a>
    <a th:href="@{/admin/orders}" class="btn"> View Orders</a>
    <a th:href="@{/admin/users}" class="btn"> Manage Customers</a>

    <div class="logout">
        <a th:href="@{/logout}" class="btn"> Logout</a>
    </div>
</div>

</body>
</html>
