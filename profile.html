<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #222;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            color: green;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #444;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Manage Profile</h2>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/profile}" th:object="${user}" method="post">
        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}" required />

        <label for="shippingAddress">Shipping Address</label>
        <input type="text" id="shippingAddress" th:field="*{shippingAddress}" required />

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" pattern="\d{16}" placeholder="1234567812345678" required />

        <label for="cardType">Card Type</label>
        <select id="cardType" th:field="*{cardType}">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="American Express">American Express</option>
            <option value="Discover">Discover</option>
        </select>

        <label for="password">New Password (optional)</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Leave blank to keep current password" />

        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
