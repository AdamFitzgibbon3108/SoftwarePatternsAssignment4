<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>
<h2 th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></h2>
<form th:action="@{/books}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />
    Title: <input type="text" th:field="*{title}" /><br/>
    Author: <input type="text" th:field="*{author}" /><br/>
    Publisher: <input type="text" th:field="*{publisher}" /><br/>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br/>
    Category: <input type="text" th:field="*{category}" /><br/>
    ISBN: <input type="text" th:field="*{isbn}" /><br/>
    Image URL: <input type="text" th:field="*{imageUrl}" /><br/>
    Stock: <input type="number" th:field="*{stock}" /><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/books}">Back to Book List</a>
</body>
</html>
