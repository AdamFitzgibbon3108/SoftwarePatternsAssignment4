<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Order History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .summary {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .order-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .order-meta p {
            margin: 4px 0;
            font-size: 16px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .no-orders {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 50px;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 15px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #222;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a th:href="@{/dashboard}" class="btn-back">‚Üê Back to Dashboard</a>
</div>

<h2>Your Order History</h2>

<div class="summary" th:if="${not #lists.isEmpty(orders)}">
    You have placed <strong th:text="${orders.size()}">0</strong> order(s).
</div>

<div th:if="${#lists.isEmpty(orders)}" class="no-orders">
    <p>You have no past orders.</p>
</div>

<div th:each="order : ${orders}" class="order-card">
    <div class="order-meta">
        <p><strong>Order Date:</strong>
            <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
        </p>
        <p><strong>Total:</strong> $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price Each</th>
            <th>Line Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.book.title}">Book Title</td>
            <td th:text="${item.quantity}">1</td>
            <td>$<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span></td>
            <td>$<span th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
