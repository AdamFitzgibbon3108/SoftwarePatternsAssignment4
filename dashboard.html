<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f6f9;
        }

        .dashboard-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            width: 80%;
            max-width: 300px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Welcome, <span th:text="${username}">User</span> </h2>

    <h3>Customer Dashboard</h3>
    <div class="btn-group">
        <a th:href="@{/books}" class="btn"> Browse Book Catalogue</a>
        <a th:href="@{/orders/history}" class="btn"> My Orders</a>
        <a th:href="@{/profile}" class="btn"> Manage Profile</a>
    </div>

    <a th:href="@{/logout}" class="logout-btn">Logout</a>
</div>

</body>
</html>
